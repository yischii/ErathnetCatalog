autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

image:
  repository: nginx
  pullPolicy: Always

persistence:
  persistentvolume:
    accessMode: ReadWriteOnce
    enabled: true
    name: hdddata
    retain: true
    size: 2G
    storageClassName: testStorageClass
    type: pvc
  testvol:
    accessMode: ReadWriteOnce
    enabled: true
    name: ixzfspvc
    retain: true
    size: 1G
    type: ix-zfs-pvc

podAnnotations: {
  "Release": "Stable",
  "Environment": "Test",
  "Tier": "Backend",
  "Service": "HTTP",
  "App": "NGINX"
}

replicaCount: 1

resources:
  limits:
    ephemeral-storage: 64M
    memory: 64M
  requests:
    ephemeral-storage: 32M
    memory: 32M

service:
  http:
    enabled: true
    externalIPs:
      - 192.168.6.48
    ipFamilies:
      - IPv4
    primary: true
    ports:
      http:
        enabled: true
        port: 2500
        primary: true
        protocol: TCP
        targetPort: 80