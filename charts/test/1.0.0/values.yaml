autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

image:
  repository: nginx
  pullPolicy: Always

persistence:
  persistentvolumeclaim:
    accessModes: ReadWriteOnce
    enabled: true
    retain: false
    size: 2G
    storageClass: data-hdd
    targetSelectAll: true
    type: pvc

podAnnotations: {
  "Release": "Stable",
  "Environment": "Test",
  "Tier": "Backend",
  "Service": "HTTP",
  "App": "NGINX"
}

replicaCount: 1

resources:
  limits:
    ephemeral-storage: 64M
    memory: 64M
  requests:
    ephemeral-storage: 32M
    memory: 32M

service:
  http:
    enabled: true
    externalIPs:
      - 192.168.6.48
    ipFamilies:
      - IPv4
    primary: true
    ports:
      http:
        enabled: true
        port: 2500
        primary: true
        protocol: tcp
        targetPort: 80