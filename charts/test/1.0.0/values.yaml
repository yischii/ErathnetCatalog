autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

image:
  repository: nginx
  pullPolicy: Always

persistance:
  persistentVolume:
    accessMode: ReadWriteOnce
    enabled: true
    retain: true
    size: 2G
    type: pvc

podAnnotations: {
  "Release": "Stable",
  "Environment": "Test",
  "Tier": "Backend",
  "Service": "HTTP",
  "App": "NGINX"
}

replicaCount: 1

resources:
  limits:
    ephemeral-storage: 64M
    memory: 64M
  requests:
    ephemeral-storage: 32M
    memory: 32M

service:
  port: 2500
  protocol: TCP
  targetPort: 80