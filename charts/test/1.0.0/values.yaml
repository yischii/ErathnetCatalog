autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

image:
  repository: nginx
  pullPolicy: Always

podAnnotations: {
  "Release": "Stable",
  "Environment": "Test",
  "Tier": "Backend",
  "Service": "HTTP",
  "App": "NGINX"
}

replicaCount: 1

resources:
  limits:
    ephemeral-storage: 64M
    memory: 64M
  requests:
    ephemeral-storage: 32M
    memory: 32M

service:
  port: 2500
  protocol: TCP
  targetPort: 80

  persistence:
    pvc-vol:
      enabled: true
      type: ix-zfs-pvc
      accessModes: ReadWriteOnce
      retain: false
      size: 2G
      targetSelectAll: true