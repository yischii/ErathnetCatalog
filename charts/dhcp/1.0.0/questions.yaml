groups:
  - name: "Networking"
    description: "Networking configuration for DHCP server"
  - name: "Storage"
    description: "Storage configuration for DHCP server"

questions:
  - variable: network
    label: "Network for DHCP server"
    description: "Configure the network for DHCP server"
    group: "Networking"
    schema:
      type: string
      required: true
      $ref:
        - "definitions/interface"
  - variable: storage
    label: "Storage for DHCP server"
    description: "Configure the storage device for DHCP server"
    group: "Storage"
    schema:
      type: dict
      $ref:
        - "normalize/ixVolume"
      attrs:
        - variable: mountPath
          label: "Mount Path"
          description: "Path where the volume will be mounted inside the pod"
          schema:
            type: path
            required: true
        - variable: datasetName
          label: "Dataset Name"
          schema:
            type: string
            required: true