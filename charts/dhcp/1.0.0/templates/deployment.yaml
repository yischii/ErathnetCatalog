apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dhcp.fullname" . }}
  labels:
    {{- include "dhcp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dhcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dhcp.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      hostNetwork: false
      containers:
        - name: {{ .Chart.Name }}
          env:
            - name: {{ .Values.env.name }}
              value: {{ .Values.network.interface }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          ports:
            - containerPort: {{ .Values.service.port }}
              protocol: {{ .Values.service.protocol }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ include "dhcp.fullname" . }}-configmap
              mountPath: "/{{ include "dhcp.fullname" . }}_conf"
              {{- with .Values.volumeMounts }}
              {{- toYaml . | nindent 14 }}
              {{- end }}
      volumes:
        - name: {{ include "dhcp.fullname" . }}-configmap
          configMap:
            name: {{ include "dhcp.fullname" . }}-conf