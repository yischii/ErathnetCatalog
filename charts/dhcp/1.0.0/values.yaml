autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

env:
  name: NETWORK_INTERFACE

image:
  repository: yischi/dhcp
  pullPolicy: IfNotPresent

podAnnotations: {
  "Release": "Stable",
  "Environment": "Production",
  "Tier": "Backend",
  "Service": "DHCP",
  "App": "ISC-DHCP-Server"
}

replicaCount: 1

resources:
  limits:
    ephemeral-storage: 64M
    memory: 64M
  requests:
    ephemeral-storage: 632M
    memory: 32M

service:
  externalName: home-dhcp.erathnet.de
  port: 67
  protocol: UDP
  targetPort: 67
  type: ExternalName

volumeMounts:
  readOnly: true