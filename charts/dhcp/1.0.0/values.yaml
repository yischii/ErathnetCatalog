autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

image:
  repository: yischi/dhcp
  pullPolicy: Always

podAnnotations: {
  "App": "ISC-DHCP-Server",
  "Environment": "Production",
  "Release": "Stable",
  "Service": "DHCP",
  "Tier": "Backend"
}

replicaCount: 1

resources:
  limits:
    ephemeral-storage: 64M
    memory: 64M
  requests:
    ephemeral-storage: 32M
    memory: 32M

service:
  name: dhcp
  port: 67
  protocol: UDP

volumeMounts:
  readOnly: true