groups:
  - name: "Network"
    description: "Network configuration for DNS server"
  - name: "Storage"
    description: "Storage configuration fpr DNS server"

questions:
  - variable: network
    label: "Network interface for DNS server"
    description: "Select the network interface for DNS server to listen on"
    group: "Network"
    schema:
      type: string
      required: true
      $ref:
        - "definitions/interface"
  - variable: volume
    label: "Data volume for DNS server"
    group: "Storage"
    schema:
      type: dict
        attrs:
          - variable: type
            label: Type
            description: |
              emptyDir: Is a temporary directory that will be created on the disk
            schema:
              type: string
              required: true
              default: "emptyDir"
              enum:
              - value: "emptyDir"
                description: emptyDir (Temporary directory created on the disk)
          - variable: emptyDirConfig
            label: emptyDir Configuration
            schema:
              type: dict
                attrs:
                  - variable: size
                    label: emptyDir Size Limit (in MB)
                    description: |
                      The maximum size (in MB) of the temporary directory</br>
                      Maximal size can be 64 MB
                    schema:
                      type: int
                        "null": true
                        default: 32