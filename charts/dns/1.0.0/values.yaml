          algorithm hmac-sha256;
          secret "8sGKidri4SX4bdCB+XpHZwTR+GCG7+wArPpOrVHM2LA=";
        };

global:
  annotations: {
    "App": "BIND9 DNS Server",
    "Environment": "Production",
    "Release": "Stable",
    "Service": "DNS",
    "Tier": "Backend"
  }

image-dns:
  pullPolicy: IfNotPresent
  repository: ubuntu/bind9
  tag: 9.18-22.04_beta

image-init:
  pullPolicy: IfNotPresent
  repository: busybox
  tag: stable

notes:
  footer: |
    # Documentation
    Documentation for this chart can be found at https://github.com/yischii/ErathnetCatalog
    # Bug reports
    If you find a bug in this chart, please send an e-mail to sebastian@erathnet.de

persistence:
  configmap-conf:
    enabled: true
    mountPath: /etc/bind
    objectName: conf
    readOnly: true
    targetSelectAll: true
    type: configmap
  persistentvolume-cache:
    accessModes: ReadWriteOnce
    enabled: true
    mountPath: /var/cache/bind
    retain: false
    size: 8M
    storageClassName: data-hdd
    targetSelectAll: true
    type: pvc
    volumeName: dns-cache
  persistentvolume-data:
    accessModes: ReadWriteOnce
    enabled: true
    mountPath: /var/lib/bind
    retain: false
    size: 8M
    storageClassName: data-hdd
    targetSelectAll: true
    type: pvc
    volumeName: dns-data

resources:
  limits:
    ephemeral-storage: 64M
    memory: 64M
  requests:
    ephemeral-storage: 32M
    memory: 32M

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
    UMASK: "007"
  pod:
    fsGroup: 101

service:
  dns:
    enabled: true
    externalIPs:
      - "{{ .Values.network.ipAddress }}"
    ipFamilies:
      - IPv4
    primary: true
    ports:
      dnstcp:
        enabled: true
        port: 53
        protocol: tcp
      dnsudp:
        enabled: true
        port: 53
        primary: true
        protocol: udp

workload:
  dns:
    enabled: true
    primary: true
    podSpec:
      containers:
        dns:
          enabled: true
          imageSelector: image-dns
          primary: true
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          securityContext:
            capabilities:
              add:
                - CHOWN
                - DAC_OVERRIDE
                - NET_RAW
                - SETGID
                - SETUID
      initContainers:
        dns-init:
          command: ["sh", "-c", "chgrp -R 101 /var/lib/bind; chgrp -R 101 /var/cache/bind; chmod -R 770 /var/lib/bind; chmod -R 770 /var/cache/bind"]
          enabled: true
          imageSelector: image-init
          securityContext:
            capabilities:
              add:
                - CHOWN
          type: init
    replicas: 1
    type: Deployment