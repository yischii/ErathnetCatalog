# Default values for dns.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

image:
  repository: yischi/dns
  pullPolicy: IfNotPresent

podAnnotations: {
  "Release": "Stable",
  "Environment": "Production",
  "Tier": "Backend",
  "Service": "DNS",
  "App": "Named DNS Server"
}

replicaCount: 1

service:
  type: NodePort
  port: 53
  targetPort: 53
  protocolTCP: TCP
  prorocolUDP: UDP

volumeMounts:
  readOnly: false